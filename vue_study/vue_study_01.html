<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>

</head>
<body>
<!--
模板界面：html+js
js以什么形式存在？
    指令：Vue自定义属性标签(v-开头)，标签属性值是一个js的表达式
    插值：双大括号表达式，动态显示数据（数据双向绑定，内部关联事件）{{msg}}
理解cue的mvvm的实现
-->
    <div id="app">
<!--双向数据绑定： v-mode  显示数据：{{  }}-->
        <input type="text" v-model="msg">{{ msg }}</input>
        <p>Hello {{msg}}</p>
    </div>
<!--引包-->
    <script src="./vue.js"></script>
    <script>
        // 初始化
        const app = new Vue({  //配置对象：属性名为特定名称（看API文档）
                                             // 每一个属性就是一个选项
          el:'#app',  //选择器定位
            data:{
              msg:'hello',
            }
        });//.$mount('#test')  和el效果相同
    </script>
</body>
</html>
